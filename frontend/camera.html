<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Billboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #videoElement {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 2;
    }
    #postButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      z-index: 10;
      display: none;
    }
    #loadingText {
      position: absolute;
      top: 20px; left: 0; right: 0;
      text-align: center;
      color: white; font-size: 16px;
      z-index: 5;
    }
  </style>
</head>
<body>
<video id="videoElement" autoplay muted playsinline></video>
<canvas id="canvas"></canvas>
<div id="loadingText">üì± Scanning for billboard...</div>
<button id="postButton">Post & Earn</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
<script>
const videoEl = document.getElementById('videoElement');
const canvas = document.getElementById('canvas');
const postBtn = document.getElementById('postButton');
const loadingText = document.getElementById('loadingText');
let scene, camera, renderer, curtainMesh, mediaRecorder, chunks = [];
let locationText = '';

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    videoEl.srcObject = stream;
    videoEl.onloadedmetadata = () => {
      videoEl.play();
      setTimeout(() => detectBillboard(), 3000); // wait for camera to adjust
    };
  } catch (err) {
    alert("‚ùå Camera access denied.");
  }
}

function getBestBox(boxes, width, height) {
  const centerX = width / 2;
  const centerY = height / 2;
  let bestScore = -Infinity;
  let bestBox = null;

  boxes.forEach(box => {
    const [x1, y1, x2, y2] = box;
    const area = (x2 - x1) * (y2 - y1);
    const boxCenterX = (x1 + x2) / 2;
    const boxCenterY = (y1 + y2) / 2;
    const dist = Math.sqrt((centerX - boxCenterX) ** 2 + (centerY - boxCenterY) ** 2);
    const score = area - dist * 2; // weight center priority
    if (score > bestScore) {
      bestScore = score;
      bestBox = box;
    }
  });

  return bestBox;
}

async function detectBillboard() {
  loadingText.textContent = "‚è≥ Detecting billboard...";

  const tempCanvas = document.createElement('canvas');
  tempCanvas.width = videoEl.videoWidth;
  tempCanvas.height = videoEl.videoHeight;
  const ctx = tempCanvas.getContext('2d');
  ctx.drawImage(videoEl, 0, 0, tempCanvas.width, tempCanvas.height);
  const imageData = tempCanvas.toDataURL('image/jpeg');

  const res = await fetch("https://bytespathteam.in/api/detect", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ image: imageData })
  });

  const json = await res.json();
  if (!json.corners) {
    loadingText.textContent = "‚ùå Billboard not found. Try aligning in center.";
    return;
  }

  loadingText.style.display = 'none';
  const width = window.innerWidth;
  const height = window.innerHeight;

  scene = new THREE.Scene();
  camera = new THREE.OrthographicCamera(-width / 2, width / 2, height / 2, -height / 2, 0.1, 10);
  camera.position.z = 1;
  renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
  renderer.setSize(width, height);

  const cx = json.corners.reduce((s, p) => s + p.x, 0) / 4;
  const cy = json.corners.reduce((s, p) => s + p.y, 0) / 4;
  const scaleFactor = 1.05;
  const pts = json.corners.map(pt => {
    const dx = pt.x - cx;
    const dy = pt.y - cy;
    const expandedX = cx + dx * scaleFactor;
    const expandedY = cy + dy * scaleFactor;
    const x = expandedX - videoEl.videoWidth / 2;
    const y = (videoEl.videoHeight / 2) - expandedY;
    return [x * (width / videoEl.videoWidth), y * (height / videoEl.videoHeight)];
  });

  const geometry = new THREE.BufferGeometry();
  const vertices = new Float32Array([
    pts[0][0], pts[0][1], 0,  pts[1][0], pts[1][1], 0,
    pts[2][0], pts[2][1], 0,  pts[0][0], pts[0][1], 0,
    pts[2][0], pts[2][1], 0,  pts[3][0], pts[3][1], 0,
  ]);
  const uvs = new Float32Array([ 0,1, 1,1, 1,0, 0,1, 1,0, 0,0 ]);
  geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
  geometry.setAttribute('uv', new THREE.BufferAttribute(uvs, 2));

  const curtainVideo = document.createElement("video");
  curtainVideo.src = "./assets/RATIO.mp4";
  curtainVideo.muted = true;
  curtainVideo.playsInline = true;
  curtainVideo.loop = false;
  await curtainVideo.play();

  const texture = new THREE.VideoTexture(curtainVideo);
  const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });

  curtainMesh = new THREE.Mesh(geometry, material);
  scene.add(curtainMesh);

  const stream = canvas.captureStream(30);
  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.ondataavailable = e => chunks.push(e.data);
  mediaRecorder.start();
  animate();

  try {
    const pos = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej));
    const lat = pos.coords.latitude, lon = pos.coords.longitude;
    const locRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
    const locJson = await locRes.json();
    locationText = `${locJson.address.road || ''}, ${locJson.address.city || ''}`;
  } catch {}

  setTimeout(() => {
    mediaRecorder.stop();
    postBtn.style.display = 'block';
  }, 4000);
}

function animate() {
  requestAnimationFrame(animate);
  if (renderer && camera) renderer.render(scene, camera);
}

postBtn.onclick = () => {
  const tweet = encodeURIComponent(`Check out this amazing ad! üìç ${locationText} #AdReveal`);
  window.open(`https://twitter.com/intent/tweet?text=${tweet}`, '_blank');

  setTimeout(async () => {
    const username = prompt("Enter your Twitter username to verify:")?.trim();
    if (!username) return alert("‚ùå Username required.");

    try {
      const res = await fetch("https://bytespathteam.in/api/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });

      const json = await res.json();
      if (json.verified) {
        const claimRes = await fetch("https://bytespathteam.in/api/claim");
        const claimJson = await claimRes.json();

        if (claimJson.coupon) {
          alert("‚úÖ Tweet verified! Redirecting to your voucher...");
          window.location.href = `voucher.html?code=${encodeURIComponent(claimJson.coupon)}`;
        } else {
          alert("‚úÖ Tweet verified, but all vouchers claimed.");
        }
      } else {
        alert("‚ùå Tweet not found. Please ensure it contains #AdReveal.");
      }
    } catch (err) {
      alert("‚ö†Ô∏è Error verifying tweet. Try again.");
    }
  }, 20000);
};

startCamera();
</script>
</body>
</html>
