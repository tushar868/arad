<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Billboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #videoElement {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 2;
    }
    #postButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>

<video id="videoElement" autoplay muted playsinline></video>
<canvas id="canvas"></canvas>
<button id="postButton">Post & Earn</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
<script>
const videoEl = document.getElementById('videoElement');
const canvas = document.getElementById('canvas');
const postBtn = document.getElementById('postButton');

let scene, camera, renderer, curtainMesh, mediaRecorder, chunks = [];
let locationText = '';

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });
    videoEl.srcObject = stream;
    videoEl.onloadedmetadata = () => {
      videoEl.play();
      detectBillboard();
    };
  } catch (err) {
    alert("‚ùå Camera access denied. Please allow camera.");
  }
}

async function detectBillboard() {
  scene = new THREE.Scene();
  const width = window.innerWidth;
  const height = window.innerHeight;

  camera = new THREE.OrthographicCamera(-width / 2, width / 2, height / 2, -height / 2, 0.1, 10);
  camera.position.z = 1;

  renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
  renderer.setSize(width, height);

  const tempCanvas = document.createElement('canvas');
  tempCanvas.width = videoEl.videoWidth;
  tempCanvas.height = videoEl.videoHeight;
  const ctx = tempCanvas.getContext('2d');
  ctx.drawImage(videoEl, 0, 0, tempCanvas.width, tempCanvas.height);
  const imageData = tempCanvas.toDataURL('image/jpeg');

  const res = await fetch("https://bytespathteam.in/api/detect", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ image: imageData })
  });

  const json = await res.json();
  if (!json.corners) {
    alert("‚ùå Billboard not detected.");
    return;
  }

  const cx = json.corners.reduce((sum, p) => sum + p.x, 0) / 4;
  const cy = json.corners.reduce((sum, p) => sum + p.y, 0) / 4;
  const scaleFactor = 2.0;

  const pts = json.corners.map(pt => {
    const dx = pt.x - cx;
    const dy = pt.y - cy;
    const expandedX = cx + dx * scaleFactor;
    const expandedY = cy + dy * scaleFactor;

    const x = expandedX - videoEl.videoWidth / 2;
    const y = (videoEl.videoHeight / 2) - expandedY;

    return [x * (width / videoEl.videoWidth), y * (height / videoEl.videoHeight)];
  });

  const geometry = new THREE.BufferGeometry();
  const vertices = new Float32Array([
    pts[0][0], pts[0][1], 0,
    pts[1][0], pts[1][1], 0,
    pts[2][0], pts[2][1], 0,
    pts[0][0], pts[0][1], 0,
    pts[2][0], pts[2][1], 0,
    pts[3][0], pts[3][1], 0,
  ]);
  const uvs = new Float32Array([
    0,1, 1,1, 1,0,
    0,1, 1,0, 0,0
  ]);

  geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
  geometry.setAttribute('uv', new THREE.BufferAttribute(uvs, 2));

  const curtainVideo = document.createElement("video");
  curtainVideo.src = "./assets/RATIO.mp4";
  curtainVideo.muted = true;
  curtainVideo.playsInline = true;
  curtainVideo.loop = false;
  await curtainVideo.play();

  const texture = new THREE.VideoTexture(curtainVideo);
  const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });

  curtainMesh = new THREE.Mesh(geometry, material);
  scene.add(curtainMesh);

  const stream = canvas.captureStream(30);
  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.ondataavailable = e => chunks.push(e.data);
  mediaRecorder.start();

  animate();

  try {
    const pos = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej));
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const locRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
    const locJson = await locRes.json();
    locationText = `${locJson.address.road || ''}, ${locJson.address.city || locJson.address.town || ''}`;
  } catch {}

  setTimeout(() => {
    mediaRecorder.stop();
    postBtn.style.display = 'block';
  }, 4000);
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

postBtn.onclick = () => {
  const tweet = encodeURIComponent(`Check out this amazing ad! üìç ${locationText} #AdReveal`);
  window.open(`https://twitter.com/intent/tweet?text=${tweet}`, '_blank');

  // ‚è± Wait for user to tweet (in new tab), then return to prompt
  setTimeout(async () => {
    const username = prompt("Please enter your Twitter username to verify your tweet:")?.trim();
    if (!username) {
      alert("‚ùå Username is required for verification.");
      return;
    }

    try {
      const res = await fetch("https://bytespathteam.in/api/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });

      const json = await res.json();
      if (json.verified) {
        const claimRes = await fetch("https://bytespathteam.in/api/claim");
        const claimJson = await claimRes.json();
        console.log("Claim response:", claimJson);
        
        if (claimJson.coupon) {
          const code = encodeURIComponent(claimJson.coupon);
          alert("‚úÖ Tweet verified! Redirecting to your voucher...");
          window.location.href = `voucher.html?code=${code}`;
        } else {
          alert("‚úÖ Tweet verified, but all coupons are already claimed.");
        }
      } else {
        alert("‚ùå Tweet not found. Please make sure it's public and includes #AdReveal.");
      }
    } catch (err) {
      alert("‚ö†Ô∏è Error during verification. Try again later.");
    }
  }, 20000); 
};

startCamera();
</script>
</body>
</html>
